<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <a href="/" title="Go to the homepage">
        <img src="https://cdn.icon-icons.com/icons2/2389/PNG/512/flask_logo_icon_145276.png" width="100" height="75" style="position: absolute;top: 8px; left: 16px; font-size: 18px;">
    </a>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="login" class="block mb-2">Login:</label>
                <input type="text" id="login" name="login" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Enter</button>
        </form>
        {% if error_message %}
            <p class="mt-4 text-red-500">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
