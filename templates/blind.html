<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Check Sports event</h1>
        <form action="/blind" method="post">
            <div class="mb-4">
                <label for="id" class="block mb-2">Sports event ID:</label>
                <input type="text" id="id" name="id" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Check</button>
        </form>
        <div id="error" class="text-red-500 mt-4">{{ error_message }}</div>
    </div>
</body>
</html>
